	<body>
		<!-- S : 구매제한 안내 popup -->
		<div id="modal-delivery-date-guide" class="modal is-active">
			<div class="modal-background"></div>
			<div class="modal-card">
				<header class="modal-card-head">
					<p class="modal-card-title">구매제한 안내</p>
					<button type="button" class="delete is-large" aria-label="close"></button>
				</header>

				<section class="modal-card-body scrollbar-container">
					<h3 class="hidden">구매제한 안내</h3>
					<div class="has-text-centered mt4 mb4">
						<p class="is-primary is-size-4">
							죄송합니다.<br />
							할인률이 구매할 수 있는 한도를 넘었습니다.
						</p>
						<!--주문서 진입시-->
						<p class="mt1 is-size-5">구매하시려는 상품을 다시 확인해 주세요.</p>
						<!--//주문서 진입시-->

						<!--주문서내 -->
						<p class="mt1 is-size-5">사용하시려는 포인트, 쿠폰에 대한 재확인 후 사용하시기 바랍니다.</p>
						<!-- //주문서내-->
					</div>
				</section>

				<div class="modal-card-foot border-top-line">
					<button type="button" class="button is-primary">확인</button>
				</div>
			</div>
		</div>
		<!-- E : 구매제한 안내 popup -->

		<script src="../../assets/js/jquery.scrollbar.min.js"></script>
		<script src="../../assets/js/common-ui.js"></script>
		<script>
			$(function () {
				// 커스텀 스크롤
				$('.scrollbar-container').scrollbar();
			});

			$(window).resize(function () {
				// 커스텀 스크롤
				$('.scrollbar-container').scrollbar();
			});
		</script>
