	<body>
		<!-- S : 판매가 popup -->
		<div id="item-discount-history" class="modal popup-contents-discount-history is-active">
			<div class="modal-background"></div>
			<div class="modal-card">
				<header class="modal-card-head">
					<p class="modal-card-title">판매가</p>
					<button type="button" class="delete is-large" aria-label="close"></button>
				</header>

				<section class="modal-card-body">
					<h3 class="hidden">판매가</h3>

					<div class="content mt2">
						<div class="popup-contents-discount-history__box">
							<dl class="popup-contents-discount-history__box--wrap">
								<dt class="tit">판매가</dt>
								<dd class="price"><span class="number">900,000</span>원</dd>
							</dl>
							<dl class="popup-contents-discount-history__box--wrap">
								<dt class="tit">임직원 할인금액</dt>
								<dd class="price"><span class="number">90,000</span>원</dd>
							</dl>
							<dl class="popup-contents-discount-history__box--wrap">
								<dt class="tit">웨딩회원 할인금액</dt>
								<dd class="price"><span class="number">81,000</span>원</dd>
							</dl>
							<dl class="popup-contents-discount-history__box--wrap">
								<dt class="tit is-danger">최종구매가</dt>
								<dd class="price final-price is-danger">
									<span class="final-price__price"> <span class="number is-bold">656,100</span>원 </span>
									<br />
									-<span class="number">243,900</span>원 할인
								</dd>
							</dl>
						</div>
					</div>
				</section>

				<div class="modal-card-foot">
					<button type="button" class="button is-primary">확인</button>
				</div>
			</div>
		</div>
		<!-- E : 판매가 popup -->
