	<body style="min-width: 0">
		<div class="window-card">
			<!-- S :윈도우 팝업 -->
			<!-- 팝업 내용 -->
			<div id="layer-popup-swiper">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<a href="#">
								<img src="../../assets/images/common/sample-pop.jpg" alt="" />
							</a>
						</div>
						<div class="swiper-slide">
							<a href="#">
								<img src="../../assets/images/common/sample-pop.jpg" alt="" />

						</div>

							</a>
						</div>
					</div>
					<div class="swiper-pagination"></div>
				</div>
			</div>
			<footer class="window-card-foot">
				<button type="button" class="close-button" aria-label="close">오늘하루 닫기</button>

		<!-- E : 윈도우 팝업 -->

		<!-- script -->
		<script src="../../assets/js/jquery.min.js"></script>

		<script src="../../assets/js/popper.min.js"></script>
		<script src="../../assets/js/common-ui.js"></script>
		<script>
			$(function () {
				function loadSwiperPopup(el) {
					var swiperList = $(el + ' .swiper-slide');

					if (swiperList.length > 1) {
						var swiperObj = new Swiper(el + ' .swiper-container', {
							// simulateTouch: false,
							speed: 800,
							loop: true,
							navigation: {
								nextEl: el + ' .swiper-button-next',
								prevEl: el + ' .swiper-button-prev',
							},
							pagination: {
								el: el + ' .swiper-pagination',
								clickable: true,
							},
						});
					} else {
						swiperList.show();
					}
				}
				loadSwiperPopup('#layer-popup-swiper');
			});
		</script>
	</body>
