			// S : LNB UI

			$('.lnb-list-item__btn').each(function () {
				$(this).append('<span class="sr-only">메뉴펼치기</span>');
			});
			$('.lnb-list-item__content').each(function () {
				if ($(this).hasClass('is-active')) {
					$(this).attr({ 'aria-expanded': 'true' });
				} else {
					$(this).attr({ 'aria-expanded': 'false' }).css({ display: 'none' });
				}
			});
			$('.lnb-list-item__btn').on('click', function (event) {
				event = event || window.event;
				event.preventDefault ? event.preventDefault() : (event.returnValue = false);
				if ($(this).hasClass('is-active')) {
					$(this)
						.closest('.lnb-list')
						.find('.lnb-list-item__content')
						.each(function () {
							if ($(this).hasClass('is-active')) {
								$(this).attr({ 'aria-expanded': 'false' }).removeClass('is-active').delay(10).slideUp('fast');
							}
						});
					$(this).removeClass('is-active');
					$(this).find('.sr-only').text('메뉴펼치기');
				} else {
					$(this).closest('.lnb-list').find('.lnb-list-item__btn').removeClass('is-active').find('.sr-only').text('메뉴펼치기');
					$(this).addClass('is-active');
					$(this).closest('.lnb-list').find('.lnb-list-item__content').removeClass('is-active').delay(10).slideUp('fast');
					$(this).parent().next('.lnb-list-item__content').attr({ 'aria-expanded': 'true' }).addClass('is-active').stop().slideDown('fast');
					$(this).find('.sr-only').text('메뉴접기');
				}
			});

						$('#price-range__from').val(ui.values[0].toLocaleString());

					},

			// LNB 체크리스트 삭제/추가 동작
			$(document).on('click', '.lnb-brand-checkbox-list input[type=checkbox]', function () {
				var thisName = $(this).next('label').text(),
					thisTarget = $(this).attr('id'),
					isChecked = $(this).prop('checked'),
					isSearchListDel = false;
				isChecked ? addFilterList(thisTarget, thisName) : delFilterList(thisTarget);
			});
			// 브랜드팝업 확인 버튼 추가
			$(document).on('click', '#addFilterBrandPopup', function () {
				$(this)
					.closest('.modal-card')
					.children('.modal-card-body')
					.find('input[type=checkbox]')
					.each(function () {
						var thisName = $(this).next('label').text(),
							thisTarget = $(this).attr('id'),
							isChecked = $(this).prop('checked');
						isChecked ? addFilterList(thisTarget, thisName) : delFilterList(thisTarget);
					});
			});
			// 가격 슬라이드 적용 버튼
			$(document).on('click', '#applyPriceRange', function (e) {
				e.preventDefault();
				var thisVal = $('#price-range__from').val() + ' ~ ' + $('#price-range__to').val();
				var thisTarget = $(this).attr('id');
				var thisExist = $('#categoryChkList').find('[data-target=' + thisTarget + ']');
				if (thisExist.length > 0 || !thisExist === undefined) {
					$('#categoryChkList')
						.find('[data-target=' + thisTarget + ']')
						.children('.search-text')
						.text(thisVal);
				} else {
					addFilterList(thisTarget, thisVal);
				}
			});
			// E : 카테고리 필터 동작 UI

			// 브랜드검색 팝업 자음 & 알파벳 선택
			$(document).on('click', '.brand-popup-button-list button', function () {
				var selectText = $(this).text(),
					addTxtPoint = $('.brand-popup-info-select'),
					check_kor = /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/; // 한글체크

				check_kor.test(selectText) ? addTxtPoint.text(selectText).css('margin-left', -10) : addTxtPoint.text(selectText).css('margin-left', 0);
				// 클릭시 브랜드팝업 내 버튼 is-active 처리 : 200619
				$(this).closest('.brand-popup-button-list').find('.button').removeClass('is-active');
				$(this).addClass('is-active');
				// 브랜드검색 팝업 전체 보기 버튼
			});
			$(document).on('click', '#viewBrandAll', function () {
				var blurPoint = $('.brand-popup-button-list'),
					removeTxtPoint = $('.brand-popup-info-select');

				removeTxtPoint.text('').css('margin-left', '');
				blurPoint.find('button').blur();
			});
		</script>
	</body>
</html>
