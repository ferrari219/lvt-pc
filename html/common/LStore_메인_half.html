			// 하단은 퍼블리싱 용 코드로 공통헤더와 공통 푸터를 로드합니다. 개발시는 삭제해도 되며, 개발용 웹서버 환경에서 작동합니다.
			$(function () {
				$('#header').load('../include/header.html');
				$('#footer').load('../include/footer.html');
			});

			// S : 브랜드샵 메인 UI
			// S : 상단 배너 스와이퍼 Slider
			$('.one-page-swiper').on('click', '.__state-swiper-pause', function () {
				console.log('멈춤');
				oneSwiperV01.autoplay.stop();
				$(this).removeClass('__state-swiper-pause').addClass('__state-swiper-play').find('i').removeClass('icon-swiper-pause-w').addClass('icon-swiper-play-w');
			});
			$('.one-page-swiper').on('click', '.__state-swiper-play', function () {
				console.log('시작');
				oneSwiperV01.autoplay.start();
				$(this).removeClass('__state-swiper-play').addClass('__state-swiper-pause').find('i').removeClass('icon-swiper-play-w').addClass('icon-swiper-pause-w');
			});
			$('.one-page-swiper').on('click', '.swiper-button-prev, .swiper-button-next', function () {
				var isPause01 = $(this).closest('.section-category-control-wrap').find('.swiper-button-pause');

				if (isPause01.is('.__state-swiper-play')) {
					isPause01.removeClass('__state-swiper-play').addClass('__state-swiper-pause').find('i').removeClass('icon-swiper-play-w').addClass('icon-swiper-pause-w');
				}
				// console.log('시작');
				oneSwiperV01.autoplay.start();
			});
			var swiperListV01 = $('.swiper-container-visual01 .swiper-slide'),
				swiperControlWrapV01 = $('.control-wrap-visual01');

			//컨텐츠의 갯수가 1개 이하일때 swiper를 호출하지 않는다.
			if (swiperListV01.length > 1) {
				var oneSwiperV01 = new Swiper('#lstore-banner__top1 .swiper-container-visual01', {
					simulateTouch: false,
					autoplay: {
						delay: 4000,
					},
					loop: true,
					navigation: {
						nextEl: '#lstore-banner__top1 .visual01-next',
						prevEl: '#lstore-banner__top1 .visual01-prev',
					},
					pagination: {
						el: '#lstore-banner__top1 .visual01-pagination',
						type: 'fraction',
					},
				});
			} else {
				swiperListV01.show();
				swiperControlWrapV01.hide();
			}
			// E : 상단 배너 스와이퍼 Slider

			var verticalSwiper = new Swiper('.vertical-swiper.swiper-container', {
				simulateTouch: false,
				direction: 'vertical',
				loop: true,
				navigation: {
					nextEl: '.vertical-swiper .swiper-button-next',
					prevEl: '.vertical-swiper .swiper-button-prev',
				},
			});

			// E : 브랜드샵 메인 UI
