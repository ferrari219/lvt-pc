<body class="body-responsive">
	<div class="skipnavi">
		<a href="#container">본문 바로가기</a>
	</div>
	<header class="header-responsive">
		<h1 class="header-responsive-logo">
			<a href="#"><img src="../../assets/images/mbr/logo.png" alt="LIVART" /></a>
		</h1>
	</header>
	<!-- #container -->
	<section id="container" class="section-responsive section-responsive-loginform" role="main">
		<div class="container">
			<div class="pass-change section-responsive-inner">
				<h2 class="title is-2">비밀번호 변경하기</h2>
				<p class="pass-change__info mb2">회원님의 정보를 보다 안전하게 관리하기 위해 비밀번호를 변경하여 주시기 바랍니다.</p>
				<!-- 비밀번호 5회 이상 틀린 경우 재설정 안내 : 201026  -->
				<p class="pass-change__info color-danger mb2">비밀번호를 5회 이상 잘못입력하셨습니다. 비밀번호를 변경해 주십시오.</p>

				<form action="#">
					<fieldset>
						<legend>비밀번호 변경하기</legend>
						<div class="field">
							<div class="control">
								<input class="input" type="password" maxlength="30" placeholder="현재 비밀번호 입력"
									title="비밀번호" />
							</div>
						</div>
						<div class="field">
							<div class="control">
								<!-- 오류사항이 있는 경우 is-danger 클래스 추가 -->
								<input class="input is-danger" type="password" maxlength="30" placeholder="새 비밀번호 입력"
									title="새 비밀번호" />
								<p class="help is-danger">변경할 비밀번호를 입력해 주세요.</p>
								<!-- 200702 사용하신 특수문자를 입력하신으로 문구 수정-->
								<!-- <p class="help is-danger">영문, 숫자, 특수문자를 포함한 8~30자리 이내로 사용 가능합니다.</p>
									<p class="help is-danger">ID와 연속 3자리 이상 중복된 비밀번호는 사용하실 수 없습니다.</p>
									<p class="help is-danger">3자 이상 연속되거나 동일한 문자는 사용하실 수 없습니다.</p>
									<p class="help is-danger">
										입력하신 특수문자는 사용하실 수 없습니다.<br />
										입력가능한 특수문자 (!”#$%&amp;’()*+,-./:;&lt;=&gt;?@[\]^_`{|}~)
									</p>
									<p class="help is-danger">비밀번호는 영문, 숫자, 특수문자를 포함한 8~30자리 이내로 사용 가능합니다.</p> -->
							</div>
						</div>
						<div class="field">
							<div class="control">
								<input class="input is-danger" type="password" maxlength="30"
									placeholder="새 비밀번호를 다시 한번 입력" title="새 비밀번호 재입력" />
								<p class="help is-danger">신규 비밀번호와 동일하게 입력해 주세요.</p>
								<!-- 200702 사용하신 특수문자를 입력하신으로 문구 수정-->
								<!-- <p class="help is-danger">입력하신 비밀번호가 일치하지 않습니다. 다시 입력해 주세요.</p> -->
							</div>
						</div>

						<p class="pass-change__controlinfo">비밀번호는 8~30자 이내로 영문자, 숫자, 특수문자를 조합해 주세요.</p>

						<div class="field mt4">
							<button class="button is-primary is-fullwidth" type="submit">비밀번호 변경하기</button>
						</div>
						<div class="field">
							<a href="#" class="button is-light is-fullwidth" target="_blank" title="새창열림">비밀번호 다음에
								변경하기</a>
						</div>
						<div class="field">
							<a href="#" class="button is-light is-fullwidth" target="_blank" title="새창열림">90일 뒤에
								변경하기</a>
						</div>

						<div class="has-text-centered mt1">
							<a href="#" class="section-responsive-link">메인페이지로 이동</a>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</section>
