	<body class="body-responsive">

		<section id="container" class="section-responsive section-responsive-loginform" role="main">
			<div class="container">
				<h2 class="sr-only">동시가입 비번등록</h2>
				<div class="msg-box msg-box-blue">
					<p class="msg-box-title">회원님께서는 비밀번호를 등록하셔야 합니다.</p>
					<p class="msg-box-desc">회원님의 정보를 보다 안전하게 관리하기 위해 비밀번호를 변경하여 주시기 바랍니다.</p>
				</div>

				<div class="pass-change section-responsive-inner mt4">
					<form action="#">
						<fieldset>
							<legend>동시가입 비번등록 하기</legend>
							<div class="field">
								<div class="control">
									<!-- 오류사항이 있는 경우 is-danger 클래스 추가 -->
									<input class="input" type="password" maxlength="30" placeholder="비밀번호 입력" title="비밀번호" />
									<!-- 200702 사용하신 특수문자를 입력하신으로 문구 수정-->
									<!--<p class="help is-danger">변경할 비밀번호를 입력해 주세요.</p>
									<p class="help is-danger">영문, 숫자, 특수문자를 포함한 8~30자리 이내로 사용 가능합니다.</p>
									<p class="help is-danger">ID와 연속 3자리 이상 중복된 비밀번호는 사용하실 수 없습니다.</p>
									<p class="help is-danger">3자 이상 연속되거나 동일한 문자는 사용하실 수 없습니다.</p>
									<p class="help is-danger">
										입력하신 특수문자는 사용하실 수 없습니다.<br />
										입력가능한 특수문자 (!”#$%&amp;’()*+,-./:;&lt;=&gt;?@[\]^_`{|}~)
									</p>
									<p class="help is-danger">비밀번호는 영문, 숫자, 특수문자를 포함한 8~30자리 이내로 사용 가능합니다.</p> -->
								</div>
							</div>
							<div class="field">
								<div class="control">
									<input class="input is-danger" type="password" maxlength="30" placeholder="비밀번호를 다시 한번 입력" title="비밀번호 재입력" />
									<!-- 200702 사용하신 특수문자를 입력하신으로 문구 수정-->
									<p class="help is-danger">입력하신 특수문자는 사용하실 수 없습니다.</p>
									<!-- <p class="help is-danger">입력하신 비밀번호가 일치하지 않습니다. 다시 입력해 주세요.</p> -->
								</div>
							</div>

							<p class="pass-change__controlinfo">비밀번호는 8~30자 이내로 영문자, 숫자, 특수문자를 조합해 주세요.</p>

							<div class="buttons">
								<button class="button is-primary is-fullwidth" type="submit">등록하기</button>
							</div>
						</fieldset>
