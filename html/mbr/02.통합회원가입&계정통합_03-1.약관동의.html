		<script>
			function allListCheckFunc(obj) {
				$('.checked-list-container input').prop('checked', $(obj).prop('checked'));
			}
			// 전체 동의
			function oneListCheckFunc(obj) {
				var allObj = $('[name=checkedAll]');
				var objName = $(obj).attr('name');

				if ($(obj).prop('checked')) {
					checkBoxLength = $('.checked-list-container input').length;
					checkedLength = $('.checked-list-container input:checked').length;

					if (checkBoxLength == checkedLength) {
						allObj.prop('checked', true);
					} else {
						allObj.prop('checked', false);
					}
				} else {
					allObj.prop('checked', false);
				}
			}
			$(function () {
				// 전체 동의
				$('[name=checkedAll]').on('click', function () {
					allListCheckFunc(this);
				});
				// 전체 동의 체크 리스트에 대한 개별 체크 여부
				$('.checked-list-container input').each(function () {
					$(this).on('click', function () {
						oneListCheckFunc($(this));
					});
				});
			});
		</script>
